<mat-card class="list-user" >
        <button mat-button (click) = "enabledUser()"><mat-icon>view</mat-icon>View Enabled Users</button>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    <mat-card-content >

 <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource] = "usersource" matSort>
      <ng-container  matColumnDef="sn"><input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SN. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
      </ng-container>
      <ng-container  matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
        <td mat-cell *matCellDef= "let element" > {{element.fullname}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef= "let element"> {{element.email}} </td>
      </ng-container>



      <ng-container matColumnDef="post">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Post </th>
        <td mat-cell *matCellDef= "let element"> {{element.post}} </td>
      </ng-container>



      <ng-container matColumnDef="Project">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>
        <td mat-cell *matCellDef= "let element"> {{element.Project}} </td>
      </ng-container>

      <ng-container  matColumnDef="lineManager">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Line Manager </th>
        <td mat-cell *matCellDef= "let element"> {{element.lineManager}} </td>
      </ng-container>



      <ng-container  matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef= "let element"> {{element.role}} </td>
      </ng-container>



      <ng-container  matColumnDef="branch">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch </th>
          <td mat-cell *matCellDef= "let element"> {{element.branch}} </td>
      </ng-container>



      <ng-container   matColumnDef="contactNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
          <td mat-cell *matCellDef= "let element"> {{element.contactNo}} </td>
        </ng-container>

        <ng-container matColumnDef= "enable">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Enable</th>
            <td mat-cell *matCellDef= "let element">
              <button mat-icon-button (click) = "onEnable(element._id)"><mat-icon>check_circle</mat-icon></button>
            </td>
        </ng-container>

      <tr mat-header-row  *matHeaderRowDef="displayedColums"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColums; let element;"></tr>
    </table>
  </div>
</mat-card-content>
<mat-card-footer>
  <mat-paginator class="paginatior" [pageSize]="10" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons (page)="onPaginateChange($event)" > </mat-paginator>
</mat-card-footer>
</mat-card>
