<mat-card class="list-user">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>

      <mat-card-content>
      <div class="example-container mat-elevation-z8">
        <mat-table [dataSource]= "userData" style="width: 100%" matSort>
            <ng-container  matColumnDef="sn">
              <mat-header-cell *matHeaderCellDef mat-sort-header> SN. </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index;">{{i+1+(pageSize*pageIndex)}}</mat-cell>
            </ng-container>
            <ng-container  matColumnDef="fullname">
              <mat-header-cell *matHeaderCellDef mat-sort-header> FullName </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.fullname}}</mat-cell>
            </ng-container>
            <ng-container  matColumnDef="role">
              <mat-header-cell *matHeaderCellDef mat-sort-header> role </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.role}}</mat-cell>
            </ng-container>
            <ng-container  matColumnDef="permission">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Permission </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.permission}}</mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns; let element;"></mat-row>
          </mat-table>
      </div>



      </mat-card-content>
      <mat-card-footer>
          <mat-paginator class="paginatior" [pageSize]="10" [pageSizeOptions]="[10, 25, 50]"(page)="onPaginationChange($event)"></mat-paginator>

      </mat-card-footer>

</mat-card>
