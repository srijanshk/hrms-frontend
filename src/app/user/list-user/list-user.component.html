<mat-card class="list-user" >
  <div *ngIf = 'isAdmin() || isHR()'>
    <button mat-button (click) ="navigation()"><mat-icon>add</mat-icon>Add User</button>
    <button mat-button (click) = "disabledUser()"><mat-icon>view</mat-icon>View Disabled Users</button>

  </div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  <mat-card-content >

<div class="example-container mat-elevation-z8">

  <div *ngIf = '(isEmployeeTable() && isEmployee()) || (isAdminTable() && isAdmin()) || (isManagerTable() && isManager()) || (isHRTable() && isHR())' >
    <table mat-table [dataSource] = "usersource" matSort>
      <ng-container  matColumnDef="sn"><input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SN. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1+(pageSize*pageIndex)}} </td>
      </ng-container>
      <ng-container  matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
        <td mat-cell *matCellDef= "let element" >
        {{element.fullname}}
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef= "let element"> {{element.email}} </td>
      </ng-container>



      <ng-container matColumnDef="post">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Post </th>
        <td mat-cell *matCellDef= "let element">

          {{element.post}} </td>
      </ng-container>



      <ng-container matColumnDef="Project">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>

        <td mat-cell *matCellDef= "let element">
          {{element.Project}}
</td>
      </ng-container>

      <ng-container  matColumnDef="lineManager">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Line Manager </th>
        <td mat-cell *matCellDef= "let element"> {{element.lineManager}} </td>
      </ng-container>



      <ng-container  matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef= "let element"> {{element.role}} </td>
      </ng-container>



      <ng-container  matColumnDef="branch">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch </th>
          <td mat-cell *matCellDef= "let element"> {{element.branch}} </td>
      </ng-container>



      <ng-container   matColumnDef="contactNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
          <td mat-cell *matCellDef= "let element"> {{element.contactNo}} </td>
        </ng-container>

      <ng-container matColumnDef= "view">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>View</th>
          <td mat-cell *matCellDef= "let element">
            <button mat-icon-button (click) = "onView(element._id)"><mat-icon>pageview</mat-icon></button>
          </td>
      </ng-container>

      <ng-container matColumnDef= "edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>edit</th>
        <td mat-cell *matCellDef= "let element">
          <button mat-icon-button (click) = "onEdit(element._id)"><mat-icon>edit</mat-icon></button>
        </td>
    </ng-container>

    <ng-container matColumnDef= "delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>delete</th>
      <td mat-cell *matCellDef= "let element">
        <button mat-icon-button (click) = "onDelete(element._id)"><mat-icon>delete</mat-icon></button>
      </td>
  </ng-container>

  <ng-container matColumnDef= "reset password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reset Password</th>
      <td mat-cell *matCellDef= "let element">
        <button mat-icon-button (click) = "OnResetPassword(element.email)"><mat-icon>autorenew</mat-icon></button>
      </td>
  </ng-container>

      <tr mat-header-row  *matHeaderRowDef="displayedColums"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColums; let element;"></tr>
    </table>

  </div>
</div>
</mat-card-content>
<mat-card-footer>
  <mat-paginator class="paginatior" [pageSize]="10" [pageSizeOptions]="[10, 25, 50] " showFirstLastButtons (page)="onPaginateChange($event)"></mat-paginator>

</mat-card-footer>
</mat-card>
