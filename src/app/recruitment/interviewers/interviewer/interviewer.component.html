<mat-card class="mat-elevation-z8">

  <mat-icon class="close" (click)="closeDialog()" >close</mat-icon>
<section class="mat-typography">
      <h2>Interviewer</h2>
    </section>
  <form [formGroup]="service.form"  (submit)="onSubmit()">
  <div class="card-layout">
  <div class="column-1">
   <input type="hidden" formControlName="id">
   <mat-form-field style="width: 300px;" class="field-reason">
     <input matInput placeholder="Name"  formControlName="name">
   </mat-form-field>
   
    <!-- <div class = "box-photo"><img [src]="photo" height="200" > </div>
    <input placeholder="Photo" type='file' (change)="onSelectFile($event)" formControlName="photo">-->
   

   <br>
   <mat-form-field style="width: 300px;" class="full-width">
     <input matInput [matDatepicker]="dueDatePicker"
      placeholder="Due Date" formControlName="dueDate">
        <mat-datepicker-toggle matSuffix [for]="dueDatePicker">
          </mat-datepicker-toggle>
        <mat-datepicker #dueDatePicker></mat-datepicker>
   </mat-form-field>
   </div>
   <div class="column-2">
   
    <mat-form-field style="width: 300px;" class="field-reason">
     <textarea matInput placeholder="Personal Details"  formControlName="personalDetails"> </textarea>
   </mat-form-field>
   </div>
   </div>

<div>
      <button mat-raised-button type="submit" >Submit</button> 
       <button mat-raised-button (click) ="clearForm()" >Clear</button>
      <button mat-raised-button   (click)="closeDialog()" >Cancel</button>
</div>
  </form>

</mat-card>
