
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3> Inventory </h3>
        <form method="post" #form="ngForm" (ngSubmit)="onSubmit(form)">
            <input type="hidden" name="id" [(ngModel)]="service.selectedDevice.id" />
            
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="full name" 
            [(ngModel)]="service.selectedDevice.name" required />
        </div>
        <div class="form-group">
            <label for="project">Project:</label>
            <input type="text" name="project" id="project" class="form-control" placeholder="project name" 
            [(ngModel)]="service.selectedDevice.project" required />
        </div>
        <div class="form-group">
            <label for="device">Device:</label>
            <input type="text" name="device" id="device" class="form-control" placeholder="device name" 
            [(ngModel)]="service.selectedDevice.device" required />
        </div>
        <mat-form-field class="full-width">
            <!-- <input matInput [min]="minDate" [max]="maxDate" [matDatepickerFilter]="myFilter2" [matDatepicker]="picker2" placeholder="Choose an end date" -->
            <input matInput [matDatepicker]="picker1" placeholder="Choose an start date"
              name ="startdate" id="startdate" [(ngModel)]="service.selectedDevice.startdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
       <br>
        <mat-form-field class="full-width">
            <!-- <input matInput [min]="minDate" [max]="maxDate" [matDatepickerFilter]="myFilter2" [matDatepicker]="picker2" placeholder="Choose an end date" -->
            <input matInput [matDatepicker]="picker2" placeholder="Choose an end date"
              name ="enddate" id="enddate" [(ngModel)]="service.selectedDevice.enddate" required>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
      
          
         <mat-card-actions>
        <div class="form-row">
          <div class="col-lg-8"></div>
          <div class="col-lg-2">
              <button class="btn btn-sm btn-block btn-primary" > submit <i class="fas fa-cloud-upload-alt"></i> </button>
          </div>
          <div class="col-lg-2">
              <button type="button" class="btn btn-sm btn-block btn-secondary" (click)="clearForm()"> clear <i class="fas fa-undo-alt"></i> </button>
          </div>
        </div>
