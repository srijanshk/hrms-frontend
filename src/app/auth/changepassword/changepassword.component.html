<div class="changepassword-page">
  <mat-card>
    <mat-card-header class="text-center">
        <h2 class="app-name">Change Password</h2>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br><br>
    <div class="content">
        <form [formGroup]="changePasswordForm" class="resetpassword-form" >
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Old Password" id="oldPassword" formControlName="oldPassword"  [type]="hide1 ? 'password' : 'text'" #oldPassword required>
                        <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                  <mat-form-field class="w-100">
                    <input matInput placeholder="New Password" id="newPassword" formControlName="newPassword"  [type]="hide2 ? 'password' : 'text'" #newPassword required>
                    <mat-icon matSuffix (click)="hide2 = !hide2">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
                <mat-form-field class="w-100">
                  <input matInput placeholder="Confirm Password" id="confirmPassword" formControlName="confirmPassword"  [type]="hide3 ? 'password' : 'text'" #confirmPassword required>
                  <mat-icon matSuffix (click)="hide3 = !hide3">{{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
              </mat-form-field>
          <mat-card-actions>
              <button mat-raised-button color="primary" class="w-100" (click)="updatePassword(oldPassword.value, newPassword.value,confirmPassword.value  )">Submit</button>
          </mat-card-actions>
        </form>
    </div>
  </mat-card>

</div>
